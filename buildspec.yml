version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - ls -al
      - echo This is test pre build commands...
  build:
    commands:
      - echo 'Getting secret..'
      - aws secretsmanager get-secret-value --secret-id test-secret --query test --output text
      - export LA_DB_PASS=$(aws secretsmanager get-secret-value --secret-id test-secret --query test --output text)
      - sed -i -e "s/PLACEHOLDER_LA_DB_PASSWORD/$LA_DB_PASS/g" .env

artifacts:
  files:
    - '**/*'
